<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {display:none; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex center body_bg">
<main class="main_bg padding flex flex-direction-column gap">
  <div class="img_container">
    <img class="equi" src="./images/image-equilibrium.jpg" alt="equilibrium"> 
    <div class="overlay">
      <div role="overlay" class="view_icon">
        <img class="view" src="./images/icon-view.svg" alt="view">
      </div>
    </div>
  </div>
  <h2 class="weight600">Equilibrium #3429</h2>

  <p class="weight300 font18">Our Equilibrium collection promotes balance and calm.</p>

  <div role="menuitem" class="font18 flex space-between color3">
  <span class="align-center flex icon_gap"><img src="./images/icon-ethereum.svg" alt="ethereum logo">0.041 ETH</span>
  <span class="align-center flex icon_gap"><img src="./images/icon-clock.svg" alt="clock"> 3 days left</span>
  </div>
  <div role="cell" class="flex align-center padding-top creator">
    <img class="avatar" src="./images/image-avatar.png" alt="avatar">
  <p>Creation of <b>Jules Wyvern</b></p>
  </div>
  
</main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amit Dhakal</a>.
  </footer>
</body>
</html>
